<form class="formControl" [formGroup]="updateForm" >
  <div class="mb-3">
    <label for="txtEmail" class="form-label">Email</label>
    <input formControlName="email" type="text" class="form-control" id="txtEmail" readonly>
  </div>
  <div class="mb-3">
    <label for="txtPassword" class="form-label">Password</label>
    <input formControlName="password" type="text" class="form-control" [class.is-invalid]="pswCannotBeEmpty()" id="txtPassword" min="0" required>
    @if(pswCannotBeEmpty()){
      <div class="invalid-feedback">
        This field cannot be left blank! Please enter a password!
      </div>
    }
  </div>

  <div class="mb-3">
    <label for="txtConfirmPassword" class="form-label">Verify Password</label>
    <input formControlName="confirmPassword" type="text" class="form-control" [class.is-invalid]="confirmPswCannotBeEmpty()" id="txtConfirmPassword" min="0">
    @if(confirmPswCannotBeEmpty()){
      <div class="invalid-feedback">
        This field cannot be left blank! Please verify the password you entered!
      </div>
    }
  </div>
  <div class="mb-3">
    <label class="form-label">Roles</label>
    <div class="form-check" *ngFor="let role of roles">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="{{ 'chk_' + role.id }}" 
        [value]="role" 
        [checked]="isSelected(role)"
        (change)="toggleSelection(role)"
      >
      <label class="form-check-label" for="{{ 'chk_' + role.id }}">{{ role.name }}</label>
    </div>
  </div>
  

  <!-- <div class="mb-3">
    <label class="form-label">Roles</label>
    <div *ngFor="let role of roles" class="form-check">
      <input type="checkbox" [id]="'checkRole' + role.id" [value]="role" class="form-check-input"
             [checked]="isSelected(role)" (change)="toggleSelection(role)">
      <label [for]="'checkRole' + role.id" class="form-check-label">{{ role.name }}</label>
    </div>
  </div> -->
  
  <div class="mt-2">
    <button type="button" class="editselect ms-2" [disabled]="editUserCannotBeEmpty()" data-bs-toggle="modal" data-bs-target="#areyousure">
        <span class="text">Edit</span>
        <span class="icon">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/></svg></span></button>
    <button type="button" class="noselect ms-2" (click)="cancel()">
        <span class="text">Cancel</span>
        <span class="icon">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M34.5 239L228.9 44.7c9.4-9.4 24.6-9.4 33.9 0l22.7 22.7c9.4 9.4 9.4 24.5 0 33.9L131.5 256l154 154.8c9.3 9.4 9.3 24.5 0 33.9l-22.7 22.7c-9.4 9.4-24.6 9.4-33.9 0L34.5 273c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></span></button>
  </div>
  <br>
</form>
<app-are-you-sure (areYouSureEvent)="editUser()" [areYouSureQuestion]="areYouSureQuestion" >
</app-are-you-sure>
