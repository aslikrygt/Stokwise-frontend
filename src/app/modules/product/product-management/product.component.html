<div class="container">
  <div class="row justify-content-md-center">
    <div><button class="btn btn-primary mb-2" (click)="addProduct()">Add Product</button>
    </div>
    <app-product-card class="ms-2 col-3 mb-5" 
             *ngFor="let product of products" [product]="product"
             (edit)="editProduct($event)"
             (delete)="selectedProduct($event.id)"
             >
    </app-product-card>
    </div>
    <app-are-you-sure (areYouSureEvent)="deleteProduct(id)" [areYouSureQuestion]="areYouSureQuestion" >
    </app-are-you-sure>
</div>
