<div class="container">
  <div class="row">
    <div class="head-row">
      <div>
        <button class="btn btn-add" (click)="addProduct()">
          Add Product
        </button>
      </div>
      <div>
        <form [formGroup]="searchForm">
          <!-- <div class="search-container">
            <input type="text" placeholder="Search Category" class="record-search" formControlName="searchText"/> 
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div> -->

          <div class="group">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
              <g>
                <path
                  d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                ></path>
              </g>
            </svg>
            <input
              class="input"
              type="text"
              placeholder="Search Category"
              formControlName="searchText"
            />
          </div>
        </form>
      </div>
      <div>
        <button class="btn btn-add" (click)="report()">
          Report
        </button>
      </div>
    </div>
    <div class="card-container">
      <app-product-card
        class="ms-2 col-3 mb-5"
        *ngFor="let product of filteredProducts"
        [product]="product"
        (edit)="editProduct($event)"
        (delete)="selectedProduct($event.id)"
      >
      </app-product-card>
    </div>
  </div>
  <app-are-you-sure
    (areYouSureEvent)="deleteProduct(id)"
    [areYouSureQuestion]="areYouSureQuestion"
  >
  </app-are-you-sure>
</div>
