<table width="100%">
    <tbody>
        <tr [class.is-invalid]="hasQuantityError()">
           
            <td> {{uuidToSequenceMap[product.id]}}</td>
           
           
            <td>
                <div class="client">
                    <div class="client-info">
                        <h6>{{product.name}}</h6>
                        <small>{{product.category.name}}</small>
                    </div>
                </div>
            </td>
            <td>
                {{product.price}} $
            </td>
            <td>
                {{product.quantity}}
            </td>
            <td>
                {{product.unitInStock}}
            </td>
            <td>
                <div class="actions">
                    <ng-container *ngIf="product.description.length > 25">
                        {{ product.description | slice:0:25 }}...
                      </ng-container>
                      <ng-container *ngIf="product.description.length <= 25">
                        {{ product.description }}
                      </ng-container>
                </div>
            </td>
            <td>
                <div class="buttons">
                    <div>
                        <!-- <button type="button" (click)="editProduct()" class="btn btn-success btn-sm">Update</button> -->
                        <button type="button" class="left-button" (click)="editProduct()">
                            <span class="transition"></span>
                            <span class="gradient"></span>
                            <span class="label">Update</span>
                          </button>
                    </div>
                    <div>
                        <!-- <button type="button" (click)="deleteProduct()" class="btn btn-danger btn-sm">Delete</button> -->
                        <button type="button" class="right-button" (click)="deleteProduct()">
                            <span class="transition"></span>
                            <span class="gradient"></span>
                            <span class="label">Delete</span>
                          </button>
                    </div>
                </div>
                
            </td>
            
        </tr>
    </tbody>
</table>
